[global/wm]
include-file= ~/.config/polybar/system

[colors]
background = ${xrdb:background}
foreground = ${xrdb:foreground}

color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
dark-light = #272A2B 
active-light = #313435


[bar/top]
monitor = ${system.monitor_1}
width = 98.6%
height = 2%
padding-left = 1
padding-right = 1
offset-x = 0.7%
offset-y = 0.7%
radius = 0.0
enable-ipc = false

background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 10
border-bottom-size = 10
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 2
wm-restack = bspwm

modules-left = round-left bspwm round-right empty-space round-left polywins round-right
modules-center = 
modules-right = network wlan round-left cpu round-right mem battery pulseaudio empty-space round-left popup-calendar round-right powermenu
font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=16;4
font-1 = JetBrainsMono Nerd Font:size=20;5
font-2 = Material Design Icons:style=Regular:size=16;3
font-3 = Unifont:style=Sans-Serif:size=16;3


[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
format-background = ${colors.color0}
label = %output%
label-padding = 0
tail = true


[module/empty-space]
type = custom/text
content = "  "


[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.color0}


[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.color0}


[module/roundd-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = #a3be8c 


[module/roundd-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = #a3be8c


[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false
format = <label-state>
ws-icon-0 = 1;%{F#F9DE8F}
ws-icon-1 = 2;%{F#ff9b93}
ws-icon-2 = 3;%{F#95e1d3}
ws-icon-3 = 4;%{F#81A1C1}
ws-icon-4 = 5;%{F#A3BE8C}

label-separator = " "
label-separator-background = ${colors.color0}

label-focused = %icon:0:11%
;label-focused-underline = ${colors.foreground}
label-focused-padding = 1
label-focused-background = ${colors.color0}
label-focused-margin = 0

label-occupied = %icon:0:11% 
label-occupied-background = ${colors.color0}
label-occupied-padding = 1
label-occupied-margin = 0 

label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-empty-background = ${colors.color0}
label-empty-margin = 0 

label-urgent = %icon:0:11%
label-urgent-foreground = ${colors.color8}
label-urgent-background = ${colors.color0}
label-urgent-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `paclt list sinks`, name field)
; If not, uses default sink
sink = ${system.sink}

format-volume = <ramp-volume>
ramp-volume-foreground = ${colors.color13}
label-volume-foreground = ${colors.color13}
label-muted-foreground = ${colors.color8}

label-muted = %{T3}ﱝ
ramp-volume-0 = %{T3}
ramp-volume-1 = %{T3}
ramp-volume-2 = %{T3}墳
ramp-volume-3 = %{T3}


[module/popup-calendar]
type = custom/script
exec = ~/.config/polybar/scripts/popup-calendar.sh
interval = 5
format-background = ${colors.color0}
format-foreground = ${colors.color5}
click-left = ~/.config/polybar/scripts/popup-calendar.sh --popup &


[module/mem]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label>
format-prefix = " ﬙" 
label = %mb_used%
label-padding = 1
format-prefix-foreground = ${colors.color9}
format-foreground = ${colors.color9}


[module/powermenu]
type = custom/text 
content ="" 
content-padding = 1
click-left = systemctl poweroff
click-right = systemctl reboot
content-foreground = ${colors.color8}


[module/network]
type = internal/network
interface = ${system.network_interface} 
interval = 3.0
accumulate-stats = true
unknown-as-up = true

label-connected = %{F#A3BE8C}
; label-disconnected = %{F#ff9b93}
label-connected-font = 2
label-disconnected-font = 2
label-connected-padding = 2   
label-disconnected-padding = 2   


[module/wlan]
type = internal/network
interface = ${system.wlan_interface}
interval = 3.0
format-connected =  <label-connected>
label-connected = " " 
label-connected-foreground = ${colors.color12}


[module/battery]
type = internal/battery
battery = ${system.battery}
adapter = ${system.adapter}
full-at = 98

format-charging = <animation-charging><label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.color11}
format-charging-background = ${colors.background}

format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix = "  "
format-full-prefix-foreground = ${colors.color11}
format-foreground = ${colors.color11}
format-background = ${colors.background}

label-discharging-foreground = ${colors.foreground}
ramp-capacity-foreground =  ${colors.color11}
label-charging-foreground = ${colors.foreground}

label-padding = 1

ramp-capacity-0 = "  " 
ramp-capacity-1 = "  " 
ramp-capacity-2 = "  " 
ramp-capacity-3 = "  " 
ramp-capacity-4 = "  "

animation-charging-0 = "  " 
animation-charging-1 = "  " 
animation-charging-2 = "  " 
animation-charging-3 = "  " 
animation-charging-4 = "  "

animation-charging-foreground = ${colors.color8}
animation-charging-framerate = 750

format-charging-padding = 1
format-discharging-padding = 1


[module/backlight]
type = internal/backlight
card= ${system.backlight_card}
enable-scroll = true
format = <ramp>
ramp-0 = %{T2}%{T-}
ramp-1 = %{T2}%{T-}
ramp-2 = %{T2}%{T-}
ramp-3 = %{T2}%{T-}
ramp-4 = %{T2}%{T-}
label = %percentage:3%%
format-foreground = ${colors.color10}
label-foreground =  ${colors.color10}
format-padding = 1


[module/cpu]
type = internal/cpu
interval = 2.5

format-prefix =" " 
format =  <label> 

label = CPU %percentage:2%%
format-background = ${colors.color0}
format-foreground = ${colors.color14}


[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-background = ${colors.color0}
format-foreground = ${colors.color5}

